<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>영단어 퀴즈</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>영단어 퀴즈</h1>

  <div id="mode-select">
    <p>퀴즈 모드를 선택하세요:</p>
    <button onclick="startQuiz('korToEng')">🇰🇷 뜻 → 영어</button>
    <button onclick="startQuiz('engToKor')">🇺🇸 영어 → 뜻</button>
  </div>

  <div id="count-select" style="display:none;">
    <p>테스트 볼 단어 개수를 선택하세요:</p>
    <button onclick="startQuizWithCount(10)">10개</button>
    <button onclick="startQuizWithCount(20)">20개</button>
    <button onclick="startQuizWithCount(30)">30개</button>
  </div>

  <div id="quiz" style="display:none;">
    <p id="progress"></p>
    <p id="meaning"></p>
    <input type="text" id="answer" placeholder="정답 입력..." />
    <button onclick="submitAnswer()">제출</button>
    <button onclick="restartQuiz()" id="restart" style="display: none;">🔁 다시 시작</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
